plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.prepixo.aimup"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId "com.prepixo.aimup"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion

        // yahi pe flutter.* values aa rahi hain
        versionCode flutter.versionCode      // ab 2 hoga
        versionName flutter.versionName      // "1.0.1"
    }

    signingConfigs {
        release {
            storeFile file("../upload-keystore.jks")
            storePassword project.findProperty("MY_KEYSTORE_PASSWORD")
            keyAlias project.findProperty("MY_KEY_ALIAS")
            keyPassword project.findProperty("MY_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}
